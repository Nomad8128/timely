<h1 mat-dialog-title>Edit entry form</h1>
<div mat-dialog-content>
  <form [formGroup]="projectForm" #form2="ngForm">
    <mat-form-field appearance="outline">
      <mat-label>Project name</mat-label>
      <input required formControlName="name" matInput placeholder="Enter name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Project start</mat-label>
      <input required  formControlName="start" matInput placeholder="dd.mm.yyyy hh:mm" pattern="([0-9]+(\.[0-9]+)+)\s[0-9]+:[0-9]+" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Project end</mat-label>
      <input required formControlName="end" matInput placeholder="dd.mm.yyyy hh:mm" pattern="([0-9]+(\.[0-9]+)+)\s[0-9]+:[0-9]+" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Project duration</mat-label>
      <input required formControlName="duration" matInput placeholder="mm:ss" pattern="[0-9]+:[0-9]+" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close="">Close</button>
  <button mat-raised-button color="primary" (click)="updateEntry()" [disabled]="form2.form.invalid">Update</button>
</div>
